version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: scrapyflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes: [.:/workspace/codespaces-workspace]
    depends_on: [postgres, redis]
    ports: ["8000:8000"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/scrapyflow
      - REDIS_URL=redis://redis:6379/0

  worker:
    build: .
    command: rq worker scrapyflow-high scrapyflow-default
    volumes: [.:/workspace/codespaces-workspace]
    depends_on: [redis, app]

volumes:
  pgdata:
